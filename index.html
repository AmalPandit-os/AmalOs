<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AmalOS - Web Operating System</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://wallpapercave.com/wp/wp5128415.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .desktop {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .welcome {
      margin: auto;
      text-align: center;
      font-size: 2em;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
    }
    .taskbar {
      height: 50px;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      padding: 0 10px;
    }
    .taskbar span {
      margin-right: 15px;
    }
  </style>
</head>
<body>
<div class="taskbar">
  <span onclick="openApp('apps/calculator.html')">🧮 Calculator</span>
  <span onclick="openApp('https://www.google.com')">🌍 Browser</span>
</div>

<script>
  function openApp(url) {
    window.open(url, '_blank', 'width=600,height=400');
  }
</script>
<div class="taskbar">
  <span onclick="openApp('apps/calculator.html')">🧮 Calculator</span>
  <span onclick="openApp('apps/notepad.html')">✍️ Notepad</span>
  <span onclick="openApp('https://www.google.com')">🌍 Browser</span>
</div>

<script>
  function openApp(url) {
    window.open(url, '_blank', 'width=600,height=400');
  }
</script>
