<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AmalOS - Web Operating System</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://wallpapercave.com/wp/wp5128415.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .desktop {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .welcome {
      margin: auto;
      text-align: center;
      font-size: 2em;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
    }
    .taskbar {
      height: 50px;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      padding: 0 10px;
    }
    .taskbar span {
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <div class="desktop">
    <div class="welcome">🌐 Welcome to AmalOS - The Future of Computing</div>
    <div class="taskbar">
      <span>🟢 Start</span>
      <span>📁 Files</span>
      <span>🌍 Browser</span>
      <span>🧠 AmalAI</span>
    </div>
  </div>
</body>
</html>
