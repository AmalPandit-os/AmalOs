<!DOCTYPE html>
<html>
<head>
  <title>Login - AmalOS</title>
  <style>
    body { background: black; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    input { padding: 10px; font-size: 16px; margin: 10px; }
    button { padding: 10px 20px; font-size: 16px; background: green; color: white; border: none; }
  </style>
</head>
<body>
  <h2>üîê Welcome to AmalOS</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <script>
    function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === "admin" && p === "1234") {
        window.location.href = "index.html";
      } else {
        alert("‚ùå Invalid login!");
      }
    }
  </script>
</body>
</html>
