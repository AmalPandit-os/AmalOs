<!DOCTYPE html>
<html>
<head>
  <title>Notepad - AmalOS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background: #1e1e1e;
      color: white;
    }
    textarea {
      width: 100%;
      height: 90vh;
      background: #252526;
      color: #d4d4d4;
      font-size: 16px;
      padding: 10px;
      border: none;
      outline: none;
      resize: none;
    }
    .toolbar {
      background: #007acc;
      padding: 10px;
      text-align: right;
    }
    .toolbar button {
      background: #fff;
      border: none;
      padding: 5px 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button onclick="saveNote()">üíæ Save</button>
    <button onclick="clearNote()">üóëÔ∏è Clear</button>
  </div>
  <textarea id="noteArea" placeholder="Type your notes here..."></textarea>

  <script>
    const noteArea = document.getElementById('noteArea');
    noteArea.value = localStorage.getItem('amalos_note') || '';

    function saveNote() {
      localStorage.setItem('amalos_note', noteArea.value);
      alert('‚úÖ Note saved!');
    }

    function clearNote() {
      if (confirm('Clear the note?')) {
        noteArea.value = '';
        localStorage.removeItem('amalos_note');
      }
    }
  </script>
</body>
</html>
