<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body { font-family: sans-serif; background: #f0f0f0; text-align: center; padding: 50px; }
    h2 { color: #333; }
    #score {
      font-size: 48px;

      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<h2>ðŸŽ¯ Tap the Button to Increase Score!</h2>
<div id="score">0</div>
<button onclick="increaseScore()">Tap Me</button>

<script>
  let score = 0;
  function increaseScore() {
    score++;
    document.getElementById('score').innerText = score;
  }
</script>

</body>
