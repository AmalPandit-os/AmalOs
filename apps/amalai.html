<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AmalAI Assistant</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; margin: 0; padding: 0; }
    #chatbox { height: 90vh; overflow-y: auto; padding: 10px; }
    .user { color: blue; margin-bottom: 10px; }
    .bot { color: green; margin-bottom: 10px; }
    #inputArea {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      padding: 10px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    #userInput { width: 80%; padding: 10px; font-size: 16px; }
    #sendBtn { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

<div id="chatbox">

</div>

<div id="inputArea">
  <input id="userInput" type="text" placeholder="Type your message..." />
  <button id="sendBtn" onclick="sendMessage()">Send</button>
</div>

<script>
  function sendMessage() {
    const userInput = document.getElementById('userInput').value.trim();
    if (userInput === '') return;

    const chatbox = document.getElementById('chatbox');
    chatbox.innerHTML += `<div class="user">ЁЯзСтАНЁЯТ╗ ${userInput}</div>`;
    
    // Bot reply (static for demo)
    let botReply = "рдорд╛рдл рдХреАрдЬрд┐рдП, рдореИрдВ рдСрдлрд▓рд╛рдЗрди рд╣реВрдБред рдпрд╣ рдбреЗрдореЛ рд╣реИред";
    chatbox.innerHTML += `<div class="bot">ЁЯдЦ ${botReply}</div>`;
    
    document.getElementById('userInput').value = '';
    chatbox.scrollTop = chatbox.scrollHeight;
  }
</script>

</body>
</html>
