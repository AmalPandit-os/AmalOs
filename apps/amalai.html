
<h2>ЁЯдЦ AmalAI Voice Assistant (GPT via Secure Proxy)</h2>
<button onclick="startVoice()">ЁЯОд рдмреЛрд▓реЗрдВ</button>
<p id="output"></p>
<p id="aiReply"></p>

<script>
  const PROXY_URL = 'YOUR_DEPLOYED_URL_HERE'; // ЁЯФР рдЕрдкрдиреА Apps Script Proxy URL рдпрд╣рд╛рдВ рдбрд╛рд▓реЗрдВ

  function startVoice() {
    const recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'hi-IN';
    recognition.onresult = function(event) {
      const userText = event.results[0][0].transcript;
      document.getElementById('output').innerText = "рдЖрдкрдиреЗ рдХрд╣рд╛: " + userText;
      getAIReply(userText);
    };
    recognition.start();
  }

  async function getAIReply(text) {
    const response = await fetch(PROXY_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ prompt: text })
    });

    const data = await response.json();
    document.getElementById('aiReply').innerText = "ЁЯдЦ AmalAI: " + data.reply;
  }
</script>
