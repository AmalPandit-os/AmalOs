<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AmalOS Calculator</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #eef2f3; }
    #calc { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px gray; }
    input, button { font-size: 18px; margin: 5px; padding: 10px; width: 60px; }
  </style>
</head>
<body>
  <div id="calc">
    <input id="display" type="text" readonly><br>
    <button onclick="add('1')">1</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('3')">3</button>
    <button onclick="add('+')">+</button><br>
    <button onclick="add('4')">4</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('6')">6</button>
    <button onclick="add('-')">-</button><br>
    <button onclick="add('7')">7</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('9')">9</button>
    <button onclick="add('*')">*</button><br>
    <button onclick="add('0')">0</button>
    <button onclick="add('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="add('/')">/</button><br>
    <button onclick="clearDisplay()">C</button>
  </div>

  <script>
    function add(val) {
      document.getElementById('display').value += val;
    }
    function calculate() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch {
        alert('गलत गणना');
      }
    }
    function clearDisplay() {
      document.getElementById('display').value = '';
    }
  </script>
</body>
</html>
