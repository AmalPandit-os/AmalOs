<!DOCTYPE html>
<html>
<head>
  <title>File Manager - AmalOS</title>
  <style>
    body { font-family: sans-serif; background: #222; color: white; padding: 20px; }
    input { width: 300px; margin-bottom: 10px; }
    ul { list-style: none; padding: 0; }
    li { background: #333; margin: 5px 0; padding: 10px; }
  </style>
</head>
<body>
  <h2>üìÅ AmalOS File Manager</h2>
  <input type="text" id="fileName" placeholder="Enter file name..." />
  <button onclick="addFile()">Add File</button>
  <ul id="fileList"></ul>

  <script>
    const list = document.getElementById('fileList');
    function addFile() {
      const name = document.getElementById('fileName').value;
      if (name) {
        const li = document.createElement('li');
        li.textContent = name;
        list.appendChild(li);
        document.getElementById('fileName').value = '';
      }
    }
  </script>
</body>
</html>
